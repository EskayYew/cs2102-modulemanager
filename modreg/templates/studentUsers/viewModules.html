{% extends "layout.html" %}
{% block style %}
{% endblock style %}

{% block content %}
<div class="w3-white w3-opacity w3-center w3-padding-64">
  <div class="custom-table-width-80 custom-margin-center">
    <h3>Completed Modules</h3><br>
    {% for module in completedModules %}
    <a class='custom-button-blue custom-margin-left-16'
      href="{{ url_for('modules.viewModule', modcode=module.modcode)}}">{{ module.modcode }}</a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
