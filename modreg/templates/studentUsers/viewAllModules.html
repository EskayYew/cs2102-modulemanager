{% extends "layout.html" %}
{% block style %}
{% endblock style %}

{% block content %}
<div class="w3-light-blue w3-opacity w3-center w3-padding-64">
  <div class="custom-table-width-80 custom-margin-center">
    <br>
    <br>
    <h1>List of modules</h1><br>
  </div>
</div>

<div class="w3-opacity w3-center w3-padding-64">
                <div class="w3-container w3-white w3-opacity">
                        <div class="custom-grid-container custom-table-width-80 custom-margin-center w3-padding-32">
                            {% for module in modules %}
                            <a class="custom-disable-link" href="{{ url_for('modules.viewModule', modcode=module.modcode)}}">
                                <div class="custom-grid-item custom-margin-top-bottom-20">{{ module.modcode}}</div>
                            </a>
                            {% endfor %}
                        </div>
                    </div>
        </div>
{% endblock content %}
