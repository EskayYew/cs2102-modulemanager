{% extends "layout.html" %}
{% block style %}
{% endblock style %}

{% block content %}
<div class="w3-light-blue w3-opacity w3-center w3-padding-64">
  <div class="custom-table-width-80 custom-margin-center">
    <br>
    <br>
    <h1>List of modules</h1><br>
  </div>
</div>

<div class="w3-white w3-opacity w3-center w3-padding-64">
  <div class="custom-table-width-80 custom-margin-center custom-text-align-fulljustifed">
    <table class='w3-table'>
      <tr class="custom-table-header, custome-table-border">
        <th class="custom-table-border">Module</th>
        <th class="custom-table-border">Module Name</th>
      </tr>

      {% for module in modules %}
      <tr class="custom-table-border">
        <td><a class="custom-button-table" href="{{url_for('admins.adminEditModule', modcode=module.modcode)}}"><i class="fa fa-pencil-square-o"
              aria-hidden="true"></i></a>{{module.modcode}}</td>
        <td>{{module.modname}}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock content %}
