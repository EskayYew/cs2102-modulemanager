{% extends "layout.html" %}
{% block style %}
{% endblock style %}

{% block content %}
<div class="w3-light-blue w3-opacity w3-center w3-padding-64">
  <div class="custom-table-width-80 custom-margin-center">
    <br>
    <br>
    <h1>List of Lecture Slots</h1><br>
  </div>
</div>

<div class="w3-white w3-opacity w3-center w3-padding-64">
  <div class="custom-table-width-80 custom-margin-center custom-text-align-fulljustifed">
    <table class='w3-table'>
      <tr class="custom-table-header, custome-table-border">
        <th class="custom-table-border">Day</th>
        <th class="custom-table-border">Start Time</th>
        <th class="custom-table-border">End Time</th>
      </tr>

      {% for slot in slots %}
      <tr class="custom-table-border">
        <td><a class="custom-button-table" href="{{url_for('admins.adminViewOneSlot', day=slot.day, lnum=slot.lnum, modcode=slot.modcode)}}"><i class="fa fa-pencil-square-o"
              aria-hidden="true"></i></a>{{slot.day}}</td>
        <td>{{slot.t_start}}</td>
        <td>{{slot.t_end}}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock content %}
